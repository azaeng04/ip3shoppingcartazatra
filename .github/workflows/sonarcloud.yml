name: SonarCloud Analysis

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=test-results.xml
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  mutation-testing:
    name: Mutation Testing (Infection)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install Infection
        run: composer require --dev infection/infection

      - name: Run Infection
        run: |
          vendor/bin/infection --threads=4 --min-msi=0 --min-covered-msi=0 --logger-html=infection.html
        continue-on-error: true

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v4
        with:
          name: infection-report
          path: infection.html
          retention-days: 30
